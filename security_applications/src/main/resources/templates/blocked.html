<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-users {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Blocked Users List</h1>
    <table>
        <thead>
        <tr>
            <th>Email</th>
            <th>Lock Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${blockedUsers.isEmpty()}">
            <td colspan="2" class="no-users">No blocked users found.</td>
        </tr>
        <tr th:each="user : ${blockedUsers}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.lockTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
