<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Secret</title>
</head>
<body>
<h1>Submit a Secret</h1>
<form th:action="@{/secret/new}" method="post">
    <textarea name="secret" placeholder="Enter your secret here" rows="5" cols="50"></textarea>
    <br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
