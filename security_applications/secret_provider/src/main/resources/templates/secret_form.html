<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Secret</title>
</head>
<body>
<h1>Submit a Secret</h1>
<form th:action="@{/secret-internal/new}" method="post" th:object="${secret}">
    <textarea th:field="*{content}" placeholder="Enter your secret here"></textarea>
    <br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
